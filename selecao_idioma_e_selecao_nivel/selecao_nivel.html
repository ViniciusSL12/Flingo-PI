<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flingo - Escolha o Nível</title>
  <link rel="stylesheet" href="estilos_selecao.css">
</head>
<body>
  <div class="selection-container">
    <header class="selection-header">
      <img src="icons/mascote.png" alt="Mascote Flingo" class="mascot-img">
      <div class="title-bubble">
        <h2>Quanto do idioma você sabe?</h2>
      </div>
    </header>

    <main class="options-list">
      <a href="#" class="option-card">
        <img src="icons/nivel-1.png" alt="Ícone Nível 1" class="icon level-icon">
        <span>Eu sei nada do idioma</span>
      </a>
      <a href="#" class="option-card">
        <img src="icons/nivel-2.png" alt="Ícone Nível 2" class="icon level-icon">
        <span>Eu sou iniciante</span>
      </a>
      <a href="#" class="option-card">
        <img src="icons/nivel-3.png" alt="Ícone Nível 3" class="icon level-icon">
        <span>Eu sou intermediário</span>
      </a>
      <a href="#" class="option-card">
        <img src="icons/nivel-4.png" alt="Ícone Nível 4" class="icon level-icon">
        <span>Eu sou avançado</span>
      </a>
    </main>
  </div>
</body>
</html>
