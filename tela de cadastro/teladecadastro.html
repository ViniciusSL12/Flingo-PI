<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flingo - Registro</title>
  <link rel="stylesheet" href="teladecadastro.css">
</head>
<body>
  <div class="container">
    <img src="/assets/FlingoLogo.png" alt="Logo Flingo" class="logo-img">
    <h1>Registro</h1>
    <p class="subtitle">Crie sua conta nova</p>

    <div class="input-container">
      <img src="https://img.icons8.com/ios-filled/50/39c6a4/user.png" width="20">
      <input type="text" placeholder="Nome completo">
    </div>

    <div class="input-container">
      <img src="https://img.icons8.com/ios-filled/50/39c6a4/new-post.png" width="20">
      <input type="email" placeholder="Email">
    </div>

    <div class="input-container">
      <img src="https://img.icons8.com/ios-filled/50/39c6a4/lock-2.png" width="20">
      <input type="password" placeholder="Senha">
      <img id="togglePassword1" src="https://img.icons8.com/ios-glyphs/30/39c6a4/visible.png" width="20" style="cursor:pointer">
    </div>

    <div class="input-container">
      <img src="https://img.icons8.com/ios-filled/50/39c6a4/lock-2.png" width="20">
      <input type="password" placeholder="Confirme a senha">
      <img id="togglePassword2" src="https://img.icons8.com/ios-glyphs/30/39c6a4/visible.png" width="20" style="cursor:pointer">
    </div>

    <div class="input-container">
      <img src="https://img.icons8.com/ios-filled/50/39c6a4/phone.png" width="20">
      <input type="text" placeholder="Contato">
    </div>

    <div class="input-container">
      <img src="https://img.icons8.com/ios-filled/50/39c6a4/planner.png" width="20">
      <input type="text" placeholder="Data de nascimento">
    </div>

    <label class="checkbox-container">
  <input type="checkbox" />
  <span class="checkmark"></span>
  Eu aceito os termos de pol√≠ticas e privacidade
</label>


    <button class="login-btn">Registrar</button>
  </div>

  <script src="teladecadastro.js"></script>
</body>
</html>
